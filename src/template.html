<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
  </head>

  <body>
    <header class="txt-white">
      <h2>To Be is To Do!</h2>
    </header>

    <main>
      <div class="left-sidebar">
        <div class="projects-container" id="projectsContainer"></div>
      </div>

      <div class="main-content">
        <div class="todo-list-container" id="todoListContainer"></div>
        <button id="dlt-all-tasks" type="button">Delete All Tasks</button>
      </div>

      <div class="right-sidebar" id="rightSidebar">
        <div class="top-container">
          <div class="todo-description" id="todoDescription"></div>
          <div class="todo-dueDate" id="todoDueDate"></div>
        </div>
        <div class="bottom-container">
          <button class="close-side-bar" id="closeSideBar">X</button>
          <div class="created-at" id="createdAt"></div>
          <button class="delete-todo" id="deleteTodo">delete</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-text">
        <span class="txt-white">Made with </span>
        <span class="love-emoji">❤️</span>
        <span class="txt-white">by</span>
        <em>
          <a rel="noopener" class="red1dev-link txt-white" target="_blank" title="View the source code on Github"
            href="https://github.com/red1code/todo-app">
            Red1Dev
          </a>
        </em>
        <span id="currentYear" class="txt-white"></span>
      </div>
    </footer>
  </body>

</html>
