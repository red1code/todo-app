<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
  </head>

  <body>
    <header class="txt-white">
      <span id="ToggleMenu"></span>
      <h2>To Be is To Do!</h2>
      <span></span>
    </header>

    <main id="main">
      <!-- project links -->
      <div class="left-sidebar" id="leftSidebar">
        <form onsubmit="" id="projectForm">
          <button type="submit" class="reset-btn submit-btn">+</button>
          <input type="text" name="projectName" placeholder="Add new list" required>          
        </form>
        <div class="projects-container" id="projectsContainer"></div>
      </div>

      <!-- task list -->
      <div class="main-content">
        <h3 id="todoListTitle"></h3>
        <form onsubmit="" id="todoForm">
          <div class="input-row-1">
            <button type="submit" class="reset-btn submit-btn">+</button>
            <input type="text" name="todoTitle" placeholder="Add a task" required>
            <input type="date" name="todoDueDate" title="Add due date">
          </div>
          <input type="text" name="todoDescription" placeholder="Add description">          
        </form>
        <div class="todo-list-container" id="todoListContainer"></div>
      </div>

      <!-- task details -->
      <div class="right-sidebar" id="rightSidebar">
        <div class="top-container">
          <div class="todo-title todoDetail"><strong id="todoTitle"></strong></div>
          <div class="todo-description todoDetail" id="todoDescription"></div>
          <div class="todo-dueDate todoDetail" id="todoDueDate"></div>
        </div>
        <div class="bottom-container">
          <button class="close-side-bar reset-btn" id="closeSideBar" title="Hide details!"><b>X</b></button>
          <div class="created-at todoDetail" id="createdAt"></div>
          <button class="delete-todo reset-btn" id="deleteTodo" title="Delete todo!"></button>
        </div>
      </div>

      <div class="mobile-popup-bg" id="mobilePopupBg"></div>
    </main>

    <footer>
      <div class="footer-text">
        <span class="txt-white">Made with </span>
        <span class="love-emoji">❤️</span>
        <span class="txt-white">by</span>
        <em>
          <a rel="noopener" class="red1dev-link txt-white" target="_blank" title="View the source code on Github"
            href="https://github.com/red1code/todo-app">
            Red1Dev
          </a>
        </em>
        <span id="currentYear" class="txt-white"></span>
      </div>
    </footer>
  </body>

</html>
